<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style.css">
    <!-- ===================bootstrap css================ -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="login">
        <h1 class="fw-bolder m-5 text-success font1 text-center">Login Form</h1>
        <div class="card card1 rounded-5 shadow mx-auto">
            <div class="card-body m-5 mt-5">
              <h4 class="card-title text-success"> Email</h4>
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control"placeholder="enter email" aria-describedby="emailHelp">
                </div>
                <div class="mt-5">
                    <h4 class="card-title text-success ">User Name</h4>
                    <input type="username" class="form-control" placeholder="enter user name">
                </div>
                <div class="mt-5">
                    <h4 class="card-title text-success ">Password</h4>
                    <input type="password" class="form-control" placeholder="enter password">
                </div>
              </form>
                        <div class="text-end">
                           <button class="btn  btn-success btn-lg mt-5">Login</button>
                        </div>
            </div>
          </div>
    </div>
     
 
    




<!-- ===========================bootstrap js============================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
